<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Likely Hood - a Wook and Co Production</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>The Likely Hood</h1>
        <h2 class="centered-text">A very sophisticated algorithm</h2>
        <div class="stats-container">
            <div class="stat-box">
                <h2>Last Harry Sighting</h2>
                <p id="last-date">Loading...</p>
                <p id="last-venue">Loading...</p>
                <img
                    src="images/hood milk bottle.jpg"
                    alt="Hood milk bottle"
                    class="stat-image"
                    width="220"
                    height="220"
                />
            </div>
            <div class="stat-box">
                <h2>Shows Since Last Hood</h2>
                <p id="shows-since">Loading...</p>
                <h2>Next Expected Performance</h2>
                <p id="next-expected-date">Loading...</p>
                <p id="next-expected-venue">Loading...</p>
            </div>
            <div class="stat-box">
                <h2>Today's Likely Hood</h2>
                <div class="probability-container">
                    <div id="probability-bar">
                        <div id="probability-fill"></div>
                    </div>
                    <p id="probability-text">Loading...</p>
                </div>
                <img
                    src="images/feel good.png"
                    alt="Feel Good"
                    class="stat-image"
                    width="220"
                    height="220"
                />
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
